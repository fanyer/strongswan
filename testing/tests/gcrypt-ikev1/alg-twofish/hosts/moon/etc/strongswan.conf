# /etc/strongswan.conf - strongSwan configuration file

swanctl {
  load = pem pkcs1 x509 revocation constraints pubkey openssl random
}

charon-systemd {
  load = nonce pem pkcs1 gcrypt hmac x509 revocation vici kernel-netlink socket-default

  syslog {
    daemon {
      default = 1
    }
    auth {
      default = 0
    }
  }
  send_vendor_id = yes
}
